<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="Formulaire.css" />
    <script type="text/javascript" src="formulaire.js"></script>
</head>

<body>
    <h1>Saisie d'une fiche "Personne"</h1>
    <form id="form" action="res.php" onsubmit="validation(); return false">

        <fieldset>
            <legend>Merci de remplir la formulaire</legend>



            Nom :<br>
            <input type="text" placeholder="Entrez votre nom" id="nom" minlength="5" maxlength="20">
            
            <br>



            Prénom: <br>
            <input type="text" placeholder="Entrez votre Prénom" id="Prénom" minlength="5" maxlength="20">
            

            <br>



            Date de naissance:<br>
            <input type="date" name="date" id="date">
            <br>



            Adresse Postale :<br>
            <input type="text" placeholder="Entrez votre Adresse " name="Adresse Postale" id="Adresse Postale"
                minlength="5" maxlength="50">
            

            <br>



            Mail :<br>
            <input type="text" placeholder="Entrez votre Mail" name="Mail" id="Mail" minlength="5" maxlength="30">
            

            <br>
            <br>




            <input type="submit" value="Valider" id="Valider" onclick="validation(); return false">


            <div id="error" hidden> </div>

            <div id="resultat" hidden> </div>

        </fieldset>
    </form>



</body>

</html>
