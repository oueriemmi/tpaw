<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="Formulaire.css" />
    <script type="text/javascript" src="formulaire.js"></script>
</head>

<body onload="validation()">
        <h1>Saisie d'une fiche "Personne"</h1>
        <form id="form" onsubmit="return validation();">
               
                <fieldset>
                        <legend>Merci de remplir la formulaire</legend>

            
            <fieldset>
            
                 Nom :<br>
                <input type="text" placeholder="Entrez votre nom" name="nom" id="nom" required
                    minlength="5" maxlength="20"> 
                    <span id="error"> </span>
                    <br>

            
            
                Prénom: <br>
                <input type="text" placeholder="Entrez votre Prénom" name="Prénom" id="Prénom" required
                    minlength="5" maxlength="20"> 
                    <span id="error"></span>

                    <br>

            
            
                Date de naissance:<br> 
                <input type="date" name="date" id="date"> 
                <br>

            
            
                Adresse Postale :<br>
                <input type="text" placeholder="Entrez votre Adresse " name="Adresse Postale" id="Adresse Postale"required
                    minlength="5" maxlength="50">  
                    <span id="error"> </span>

                    <br>

            
           
                Mail  :<br>
                <input type="text" placeholder="Entrez votre Mail" name="Mail" id="Mail" required
                    minlength="5" maxlength="30"> 
                    <span id="error" ></span>

                    <br>
                    <br>

            
            

                <input type="submit" value="Valider" id="Valider"onclick="validation()"> 

            


        </fieldset>
        </form>
        
        <div id="error">  </div>

        <div id="resultat"> </div>
    
</body>

</html>
