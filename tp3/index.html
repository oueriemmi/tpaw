<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>formulaire avec Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/popper.min.js"></script>

    <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>
    <script src="date.js"></script>
</head>

<body>
    <div class="container">

        <form id="form" action="" onsubmit="validation(); return false">
            <div class="form-group">
                <label for="inputNom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>

            <div class="form-group">
                <label for="inputPrenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
            </div>



            <div class="form-group row">
                <label for="inputDate" class="col-10 col-form-label">Date de naissance</label>
                <div class="col-10">
                    <input class="form-control" type="date" id="date" placeholder="Date naissance">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAdresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Adresse">
            </div>

            <div class="form-group">
                <label for="inputMail">Mail</label>
                <input type="email" class="form-control" id="mail" placeholder="Mail">
            </div>

            <button class="btn btn-primary" type="submit" id="Valider">Valider </button>
        </form>

        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Erreur !! </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Veuillez remplir tous les champs svp.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="myModal2">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="welcome"> </h5>


                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="message"> </p>

                        <a class="mapUrl" href="http://maps.google.com/maps?q=Paris">
                            <img src="map.jpg" alt="image google maps" width="300" height="300" title="image" </img> </a>
                    </div> 
                    <div class="modal-footer">
                            <a class="mapUrl" id="message2" href="http://maps.google.com/maps?q=Paris">
                            </a>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>




    </div>

</body>

</html>
